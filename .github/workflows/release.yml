name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Install dependencies
        run: npm ci

      - name: Read workspaces
        id: workspaces
        run: |
          WORKSPACES=$(node -e "const fs=require('fs'); const ws=JSON.parse(fs.readFileSync('package.json','utf8')).workspaces||[]; console.log(ws.join(' '));")
          echo "list=$WORKSPACES" >> $GITHUB_OUTPUT
          echo "Workspaces: $WORKSPACES"

      - name: Switch to default branch and align with tag commit
        run: |
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "$DEFAULT_BRANCH"
          git checkout "$DEFAULT_BRANCH"
          git merge --ff-only "$GITHUB_SHA"

      - name: Update package.json versions
        run: |
          node -e "
          import { updatePackage } from 'write-pkg';
          import path from 'path';
          import { fileURLToPath } from 'url';
          
          const __dirname = path.dirname(fileURLToPath(import.meta.url));
          const workspaces = '${{ steps.workspaces.outputs.list }}'.split(' ').filter(Boolean);
          const version = '${{ steps.tag_version.outputs.version }}';
          
          for (const workspace of workspaces) {
            const packagePath = path.resolve(__dirname, '..', workspace, 'package.json');
            await updatePackage(packagePath, { version });
            console.log(\`Updated \${workspace}/package.json to version \${version}\`);
          }
          "

      - name: Build all workspaces
        run: npm run build -ws --if-present

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/*/package.json
          git commit -m "chore: update workspace versions to ${{ steps.tag_version.outputs.version }}" || exit 0
          git push origin HEAD

      - name: Publish packages
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          IS_STABLE=$(echo "$VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' && echo "true" || echo "false")
          
          for workspace in ${{ steps.workspaces.outputs.list }}; do
            echo "Publishing $workspace..."
            if [ "$IS_STABLE" = "true" ]; then
              npm publish --provenance --workspace "$workspace"
            else
              npm publish --provenance --tag next --workspace "$workspace"
            fi
          done

