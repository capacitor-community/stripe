<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item [disabled]="!readyPaymentSheet" (click)="presentPaymentSheet()" button="true" detail="true"><ion-label>PaymentSheet</ion-label></ion-item>
    <ion-item [disabled]="!readySetupIntent" (click)="presentSetupIntent()" button="true" detail="true"><ion-label>SetupIntent</ion-label></ion-item>
  </ion-list>

</ion-content>
